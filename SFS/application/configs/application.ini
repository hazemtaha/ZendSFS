[production]
phpSettings.display_startup_errors = "1"
phpSettings.display_errors = "1"
includePaths.library = "/var/www/html/ZendSFS/SFS/application/../library"
bootstrap.path = "/var/www/html/ZendSFS/SFS/application/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.controllerDirectory = "/var/www/html/ZendSFS/SFS/application/controllers"
resources.frontController.params.displayExceptions = "1"
resources.db.adapter = "Pdo_Mysql"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password = "iti"
resources.db.params.dbname = "sfs"
resources.layout.layoutPath = "/var/www/html/ZendSFS/SFS/application/layouts/scripts/"
resources.view.0 = ""
SYSTEM_STATUS = "1"

[staging : production]

[testing : production]
phpSettings.display_startup_errors = "1"
phpSettings.display_errors = "1"

[development : production]
phpSettings.display_startup_errors = "1"
phpSettings.display_errors = "1"
resources.frontController.params.displayExceptions = "1"

